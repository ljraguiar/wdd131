            },
            ];
    
            // Function to create temple cards
            function createTempleCards(templeList) {
                const container = document.getElementById('temple-cards-container');
                container.innerHTML = '';
                templeList.forEach(temple => {
                    const figure = document.createElement('figure');
                    figure.innerHTML = `
                        <img class="img-temple" src="${temple.imageUrl}" alt="${temple.templeName}" loading="lazy" width="250" height="167">
                        <figcaption>${temple.templeName}</figcaption>
                    `;
                    container.appendChild(figure);
                });
            }
    
            // Initial load of temple cards
            createTempleCards(temples);
    
            // Function to filter temple cards
            function filterTemples(criteria) {
                let filteredTemples;
                switch(criteria) {
                    case 'old':
                        filteredTemples = temples.filter(t => new Date(t.dedicated).getFullYear() < 2000);
                        break;
                    case 'new':
                        filteredTemples = temples.filter(t => new Date(t.dedicated).getFullYear() >= 2000);
                        break;
                    case 'large':
                        filteredTemples = temples.filter(t => t.area > 50000);
                        break;
                    case 'small':
                        filteredTemples = temples.filter(t => t.area <= 50000);
                        break;
                    default:
                        filteredTemples = temples;
                }
                createTempleCards(filteredTemples);
            }
    
            // Event listeners for navigation links
            document.querySelectorAll('.navigation a').forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    const filter = event.target.getAttribute('data-filter');
                    filterTemples(filter);
                });
            });
        </script>
